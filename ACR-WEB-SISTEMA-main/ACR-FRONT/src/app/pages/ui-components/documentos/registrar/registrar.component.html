<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">REGISTRO DE DOCUMENTOS</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <br>
      <form [formGroup]="formularioRegistro" (ngSubmit)="registrarDocumento()">
        <div class="row">
          <div class="col-6">
            <mat-form-field class="full-width">
              <mat-label>Tipo</mat-label>
              <input matInput type="text" formControlName="tipo" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="archivo">Archivo</label>
              <input id="archivo" type="file" (change)="onFileSelected($event)" formControlName="archivo"required />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="full-width">
              <mat-label>Caso</mat-label>
              <mat-select formControlName="casoId" required>
                <mat-option *ngFor="let caso of casos" [value]="caso.id">{{ caso.id }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button mat-raised-button color="primary" type="submit">Registrar Documento</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
