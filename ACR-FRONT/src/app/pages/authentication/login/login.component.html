<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient">
    <div class="col-lg-4 d-flex align-items-center justify-content-start">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>
          <br>
          <div class="row mt-3 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/google-icon.svg"
                    alt="google"
                    width="16"
                    class="mr-2"
                  />
                  Sign in with Google
                </div>
              </button>
            </div>
            <br>
            <div class="col-12 col-sm-6 mt-2 mt-sm-0">
              <button
                mat-stroked-button
                class="w-100 d-flex align-items-center"
              >
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/facebook-icon.svg"
                    alt="facebook"
                    width="16"
                    class="mr-2"
                  />
                  Sign in with FB
                </div>
              </button>
            </div>
          </div>
          <br>
          <div class="or-border mt-3">or sign in with</div>
          <br>

          <form (ngSubmit)="login()" class="mt-3">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 mb-3 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter Email" required />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 mb-3 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter Password" required />
            </mat-form-field>

            <div class="d-flex align-items-center mb-3">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a
                [routerLink]="['/']"
                class="text-primary f-w-600 text-decoration-none ml-auto f-s-14"
                >Forgot Password?</a
              >
            </div>
            <br>
            <button type="submit" mat-flat-button color="primary" class="w-100">Iniciar Sesion</button>
          </form>
          <br>
          <span class="d-block f-w-500 text-center mt-3">
            New to Spike?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
